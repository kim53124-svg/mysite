<div class="container mt-5">
    <h1>게시글 상세 보기</h1>
    
    <!-- 게시글 내용 표시 -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>글내용</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="board : ${boards}"> <!-- 컨트롤러에서 넘겨준 boards 객체 사용 -->
                <td th:text="${board.content}"></td>
            </tr>
        </tbody>
    </table>

    <!-- 수정 및 삭제 버튼 -->
    <div th:each="board : ${boards}">
        <!-- 수정 버튼: /board_edit/{id} 로 이동 -->
        <a class="btn btn-warning" th:href=" @{/board_edit/{id}(id=${board.id})}">수정</a>
        
        <!-- 삭제 버튼: DELETE 방식 전송 (HTML Form 활용) -->
        <form th:action=" @{/api/board_delete/{id}(id=${board.id})}" method="post" style="display:inline;">
            <input type="hidden" name="_method" value="delete">
            <button type="submit" class="btn btn-danger">삭제</button>
        </form>
    </div>
    
    <!-- 목록으로 돌아가기 버튼 (선택 사항) -->
    <a href="/board_list" class="btn btn-secondary mt-3">목록으로</a>
</div>
