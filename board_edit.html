<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-4">
    <h2>게시글 수정</h2>

    <!-- board 객체가 존재하는 경우에만 폼을 표시 -->
    <div th:if="${board != null}">
        <form th:action="@{/api/board_edit/{id}(id=${board.id})}" method="post">
            <input type="hidden" name="_method" value="put"> <!-- PUT 방식 명시 -->

            <!-- 제목 입력 -->
            <div class="form-group">
                <label for="title">제목:</label>
                <input type="text" id="title" name="title" th:value="${board.title}" class="form-control">
            </div>

            <!-- 내용 입력 -->
            <div class="form-group">
                <label for="content">내용:</label>
                <textarea id="content" name="content" th:text="${board.content}" class="form-control" rows="5"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">수정 완료</button>
        </form>
    </div>

     <!-- board 객체가 없는 경우 메시지 표시 -->
    <div th:if="${board == null}">
        <p>수정할 게시글을 찾을 수 없습니다.</p>
    </div>

    <a href="/board_list" class="btn btn-secondary mt-3">목록으로</a>
</div>
</body>
</html>
