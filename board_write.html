<div class="container mt-4">
    <h2>게시글 추가(제목과 내용 입력)</h2>
    
    <!-- 폼 시작: /api/boards로 POST 요청 전송 -->
    <form th:action=" @{/api/boards}" method="post" name="content">
        
        <!-- 제목 입력 -->
        <div class="form-group">
            <label for="title">제목:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        
        <!-- 내용 입력 -->
        <div class="form-group">
            <label for="content">내용:</label>
            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
        </div>

        <!-- 숨겨진 필드 (자동 입력값 설정) -->
        <input type="hidden" id="user" name="user" value="GUEST">   <!-- 작성자 -->
        <input type="hidden" id="newdate" name="newdate" value="오늘날짜"> <!-- 작성일 -->
        <input type="hidden" id="count" name="count" value="0">     <!-- 조회수 -->
        <input type="hidden" id="likec" name="likec" value="0">     <!-- 좋아요 -->

        <!-- 저장 버튼 -->
        <button type="submit" class="btn btn-primary">글 저장하기</button>
    </form>
</div>
